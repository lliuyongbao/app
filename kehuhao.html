     <script type="text/javascript">
		debugger;
	    var str=unescape(location.href); //取得整个地址栏
	    var data = {};
	    if(str.indexOf("?") > -1){
		   var num=str.indexOf("?");
		   str=str.substr(num+1);
		   data = eval(str);
	    }
        $(function (){
			var params = getCommonParams(document.cookie);
			params.class = "choiceCustomer";
			$.ajax({
				url:port,
				data:params,
				dataType:'json',
				cache:false,
				success:function(r){
					if (r.status){
						$.each(r.result,function(i,v){
							$('<div class="content-wrapper-div">'
								+'<ul>'
									+'<li id="cust_id">客户编号：<span>'+v.cust_id+'</span></li>'
									+'<li id="cust_name">客户姓名：<span>'+v.cust_name+'</span></li>'
									+'<li id="ci_cust_level">信用评级：<span>'+v.ci_cust_level+'</span></li>'
									+'<li id="ci_cust_indu_name">客户行业: <span>'+v.ci_cust_indu_name+'</span></li>'
									+'<li id="dci_up_indu_id" style="display:none">客户行业id: <span>'+v.dci_up_indu_id+'</span></li>'
									+'<li id="ci_cust_scale_name">客户规模：<span>'+v.ci_cust_scale_name+'</span></li>'
									+'<li id="ci_cust_scale_id" style="display:none">客户规模id: <span>'+v.ci_cust_scale_id+'</span></li>'
								+'</ul>'
							+'</div>').appendTo('#content-wrapper');
						});

					}else{
						alert(r.message);
					}
					$(".content-wrapper-div").click(function(e){
						//window.history.back(-1);
						window.location.href = data + ".html?"
						+ "cust_id=" + escape($(this).find("#cust_id").find("span").text())
						+ "&cust_name=" + escape($(this).find("#cust_name").find("span").text())
						+ "&ci_cust_level=" + escape($(this).find("#ci_cust_level").find("span").text())
						+ "&ci_cust_indu_name=" + escape($(this).find("#dci_up_indu_id").find("span").text())
						+ "&ci_cust_scale_name=" + escape($(this).find("#ci_cust_scale_id").find("span").text())
					});
				},error:function(r){
					alert('用户没有权限！');
				}
			});
        });
    </script>
