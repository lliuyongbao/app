                                    <option>农 林 牧 渔业</option>
                                </select>
                            </label></br>
                            </div>

                        <h2>贷款信息</h2>

                            <div class="wrapper-form-div">

                                <label id="lblSelect">
                                币&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp种：<select id="selectPointOfInterest" title="Select points of interest nearby">
                                    <option>CNY</option>
                                    <option>HKD</option>
                                    <option>EUR</option>
                                    <option>TWD</option>
                                    <option>KRW</option>
                                </select>
                                </label></br>

                                <label id="lblSelect">
                                    产品名称：<select id="selectPointOfInterest" title="Select points of interest nearby">
                                        <option>流动资金贷款1-3年</option>
                                        <option>流动资金贷款1-3年</option>
                                        <option>流动资金贷款1-3年</option>
                                        <option>流动资金贷款1-3年</option>
                                    </select>
                                </label></br>

                                <label>
                                    贷款金额：<input type="text" value="" name="name" placeholder="贷款额(元)*" required />
                                </label></br>

                                <label>
                                    期&nbsp限&nbsp月&nbsp：<input type="text" value="" name="id" placeholder="" required />
                                </label></br>

                               <label id="lblSelect">
                                    利率类型：<select id="selectPointOfInterest" title="Select points of interest nearby">
                                    <option>--请选择--</option>
                                    <option>固定利率</option>
                                    <option>浮动利率</option>
                                </select>
                                </label></br>

                                <label id="lblSelect">
                                    浮动利率：<select id="selectPointOfInterest" title="Select points of interest nearby">
                                    <option>--请选择--</option>
                                    <option>1月</option>
                                    <option>3月</option>
                                    <option>6月</option>
                                    <option>12月</option>
                                </select>
                                </label></br>
